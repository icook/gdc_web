<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>University of Kansas Game Development Club</title>
    <style>
        @import url(http://fonts.googleapis.com/css?family=Droid+Sans:400,700);
        html, body {
            height:100%;
            background-color:#001833;
            margin:0px;
            padding:0px;
            box-sizing: border-box;
            box-sizing: content-box;
            font-family: 'Droid Sans', sans-serif;
        }
        #main {
            height:100%;
            width:800px;
            -webkit-box-shadow: 0px -1px 14px #999;
            -moz-box-shadow:    0px -1px 14px #999;
            box-shadow:         0px -1px 14px #999;
            border-left:1px solid #004694;
            border-right:1px solid #004694;
            background-color:#fff;
            margin:auto;
        }
        #content {
            padding:5px;
        }
        #header {
            margin-left:10px;
        }
        #navigation{
            border:1px solid #ccc;
            border-width:1px 0;
            list-style:none;
            margin:0px;
            padding:0px;
            text-align:center;
        }
        #navigation ul{
            margin:0px;
        }
        #navigation li{
            display:inline;
        }
        #navigation a{
            display:inline-block;
            padding:5px;
            font-weight:bold;
            color:#000;
            text-decoration:none;
        }
        #navigation a:hover {
            text-decoration:underline;
        }
    </style>
</head>
<body>

<div id="main">
    <div id="header"><img src="/static/logo.png" /></div>
    <div id="navigation">
        <ul>
            {% for o in links %}
            <li><a href="/pages/{{ o.url_key }}">{{ o.title }}</a></ li>
            {% endfor %}
        </ul>
    </div>
    {% block content %}
    
    {% endblock %}
</div>

</body>
</html>
