{% extends "main/base.html" %}

{% block content %}
    {% for post in posts %}
        <h3>{{ post.title }}</h3>
        <p>{{ post.body|safe }}</p>
        <span class="bsmall">Posted {{ post.posted|date:"m/d/Y P" }}</span>
    {% empty %}
        <h3>Currently no news to display!</h3>
    {% endfor %}
{% endblock %}
